<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Spring Boot - Apache Wicket - CAS</title>
</head>
<body>
<wicket:extend>

    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Welcome to the Apereo CAS POC Demo.</p>
        <hr class="my-4">
    </div>

    <form method="post" action="/login">
        <div class="alert alert-info" wicket:id="service" />
        
        <div class="input-group input-group-lg">
            <p>
                <label>Username:</label>
                <input class="form-control required" type="text" wicket:id="username" />
            </p>
        </div>

        <div class="input-group input-group-lg">
            <p>
                <label>Password:</label>
                <input class="form-control required" type="password" wicket:id="password" />
            </p>

            <input type="hidden" wicket:id="execution" />
            <input type="hidden" name="_eventId" value="submit"/>
        </div>
        <input class="btn btn-primary btn-lg" type="submit" value="Login" />
    </form>

    <br><br>
    <hr>
    <p> <code>User:</code> <kbd>administrator</kbd></p>
    <p><code>Password:</code> <kbd>5ecr3t</kbd> </p>
</wicket:extend>
</body>
</html>
